<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />

    <script src="https://tarptaeya.github.io/repo-card/repo-card.js"></script>
    <script src="script.js" defer></script>

    <title>Cody Tessler</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="content-wrapper">
        <div class="image-wrapper">
          <img width="100" src="./assets/image.jpg" alt="Cody Tessler Image" />
        </div>
        <div class="content-container">
          <p>I am Cody Tessler, a professor, developer, and content creator.</p>
          <p>I am located in Central Florida.</p>
          <div class="social-container">
            <div class="line"></div>
            <img src="/assets/brand-github.svg" alt="" />
            <img src="/assets/brand-linkedin.svg" alt="" />
            <img src="/assets/brand-youtube.svg" alt="" />
            <div class="line"></div>
          </div>

          <div class="project-container">
            <div class="repo-card" data-repo="cjtessler/react-grader"></div>
            <div class="subtext">Latest Project</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
